<ion-header>
  <ion-navbar color = 'gray'>
    <ion-title>
      Manage Mythical Models
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="insertMythicalModel()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
          <ion-col>
            <ion-list>
              <ion-item-sliding *ngFor = "let model of models">
                  <ion-item text-wrap>
                    <img src="{{model.image}}">
                    <h2>{{model.name}}</h2>
                    <p>{{model.description}}</p>
                  </ion-item>
                <ion-item-options>
                  <button ion-button color='primary' (click)='updateMythicalModel(model)' icon-start>
                      <ion-icon name="create"></ion-icon>
                      Update
                  </button>
                  <button ion-button color='danger' (click)='deleteMythicalModel(model.id)' icon-start>
                      <ion-icon name="trash"></ion-icon>
                      Delete
                  </button>
              </ion-item-options>
            </ion-item-sliding>
            </ion-list>
          </ion-col>
        </ion-row>
    </ion-grid>
  
</ion-content>
