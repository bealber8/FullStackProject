<ion-header>
    <ion-navbar color = 'danger'>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
      <ion-title>
        Update Models
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <form #modelForm = "ngForm" (ngSubmit)="updateModel(modelForm.value)" novalidate>
        <ion-row>
            <ion-col>
                <ion-list inset>
                    <ion-item>
                        <ion-input placeholder="Name" name="name" type="text" required minlength="4" [(ngModel)]="model.name" #name="ngModel">
                        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
                            <div *ngIf="name.errors.required">Name is required.</div>
                            <div *ngIf="name.errors.minlength">Name must be at least 4 characters long.</div>
                        </div>
                    </ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input placeholder="Power" name="power" type="number" required [(ngModel)]="model.power" #power></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input placeholder="Fuel" name="fuel" type="text" required [(ngModel)]="model.fuel" #fuel></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input placeholder="Price" name="price" type="text" required [(ngModel)]="model.price" #price></ion-input>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <button ion-button color="primary" full type="submit" [disabled]="!modelForm.form.valid">Save</button>
            </ion-col>
        </ion-row>
