<ion-header>
  <ion-navbar color = 'danger'>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>
      Spares
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
          <ion-col>
            <ion-list>
              <ion-item *ngFor = "let spare of spares">
                <h2>{{spare.category}}</h2>
                <p>{{spare.name}}</p>
                <p>{{spare.reference}}</p>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
    </ion-grid>
  
</ion-content>
