<ion-header>
    <ion-navbar color = 'danger'>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
      <ion-title>
        Insert Spares
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
      <form [formGroup] = "formInsert" (ngSubmit)="postSpare()" novalidate>
        <ion-list>
            <ion-item>
                <ion-label stacked>Category:</ion-label>
                <ion-input formControlName="category" type = "text" placeholder = "category"></ion-input>
            </ion-item>
            <ion-item *ngIf="formInsert.get('category').errors && formInsert.get('category').dirty">
                <p color="danger" ion-text *ngIf="formInsert.get('category').hasError('maxLength')">Max of 45 characters</p>
                <p color="danger" ion-text *ngIf="formInsert.get('category').hasError('pattern')">It is not a correct category</p>
                <p color="danger" ion-text *ngIf="formInsert.get('category').hasError('required')">Field is required</p>
            </ion-item>
            <ion-item>
                <ion-label stacked>Name:</ion-label>
                <ion-input formControlName="name" type = "text" placeholder = "name"></ion-input>
            </ion-item>
            <ion-item *ngIf="formInsert.get('name').errors && formInsert.get('name').dirty">
                <p color="danger" ion-text *ngIf="formInsert.get('name').hasError('maxLength')">Max of 60 characters</p>
                <p color="danger" ion-text *ngIf="formInsert.get('name').hasError('pattern')">It is not a correct accessory</p>
                <p color="danger" ion-text *ngIf="formInsert.get('name').hasError('required')">Field is required</p>
            </ion-item>
            <ion-item>
                <ion-label stacked>Reference:</ion-label>
                <ion-input formControlName="reference" type = "text" placeholder = "reference"></ion-input>
            </ion-item>
            <ion-item *ngIf="formInsert.get('reference').errors && formInsert.get('reference').dirty">
                <p color="danger" ion-text *ngIf="formInsert.get('reference').hasError('maxLength')">Max of 60 characters</p>
                <p color="danger" ion-text *ngIf="formInsert.get('reference').hasError('pattern')">It is not a correct accessory</p>
                <p color="danger" ion-text *ngIf="formInsert.get('reference').hasError('required')">Field is required</p>
            </ion-item>
        </ion-list>
        <div padding>
            <button id='buttonInsert' color='gray' ion-button block type="submit" [disabled]="formInsert.invalid">Save Accessory</button>
          </div>
      </form>
  </ion-content>
