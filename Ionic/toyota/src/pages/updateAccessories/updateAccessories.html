<ion-header>
  <ion-navbar color = 'danger'>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>
      Update Accessories
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
          <ion-col>
            <ion-list>
              <ion-item *ngFor = "let accessory of accessories">
                <h2>{{accessory.category}}</h2>
                <p>{{accessory.name}}</p>
                <button ion-button color='danger' (click)='updateAccessory(accessory.id)' icon-start>
                    <ion-icon name="car"></ion-icon>
                    Update
                  </button>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
    </ion-grid>
  
</ion-content>
