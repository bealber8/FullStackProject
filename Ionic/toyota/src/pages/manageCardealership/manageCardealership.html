<ion-header>
  <ion-navbar color = 'gray'>
    <ion-title>
      Manage Car dealership
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="insertCar()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
          <ion-col>
            <ion-list>
              <ion-item-sliding *ngFor = "let car of cars">
                  <ion-item text-wrap>
                <h2>{{car.direction}}</h2>
                <p>{{car.telephone}}</p>
                </ion-item>
                <ion-item-options>
                  <button ion-button color='primary' (click)='updateCar(car)' icon-start>
                      <ion-icon name="create"></ion-icon>
                      Update
                  </button>
                  <button ion-button color='danger' (click)='deleteCar(car.id)' icon-start>
                      <ion-icon name="trash"></ion-icon>
                      Delete
                  </button>
              </ion-item-options>
            </ion-item-sliding>
            </ion-list>
          </ion-col>
        </ion-row>
    </ion-grid>
  
</ion-content>
