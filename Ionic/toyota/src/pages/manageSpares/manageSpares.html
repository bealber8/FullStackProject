<ion-header>
  <ion-navbar color = 'danger'>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>
      Manage Spares
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="insertSpare()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
          <ion-col>
            <ion-list>
              <ion-item-sliding *ngFor = "let spare of spares">
                  <ion-item text-wrap>
                <h2>{{spare.category}}</h2>
                <p>{{spare.name}}</p>
                <p>{{spare.reference}}</p>
                </ion-item>
                <ion-item-options>
                  <button ion-button color='primary' (click)='updateSpare(spare)' icon-start>
                      <ion-icon name="create"></ion-icon>
                      Update
                  </button>
                  <button ion-button color='danger' (click)='deleteSpare(spare.id)' icon-start>
                      <ion-icon name="trash"></ion-icon>
                      Delete
                  </button>
              </ion-item-options>
            </ion-item-sliding>
            </ion-list>
          </ion-col>
        </ion-row>
    </ion-grid>
  
</ion-content>
