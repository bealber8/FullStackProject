<ion-header>
  <ion-navbar color = 'danger'>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>
      Toyota
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
          <ion-col col-12 align-self-center><img src="../../assets/imgs/logo-toyota-256x256.png"/></ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <h2 class="slogan">"Oh, what a feeling!"</h2>
          </ion-col>
        </ion-row>
    </ion-grid>
    <ion-list>
      <ion-item *ngFor="let car of cardealership; let i = index">
        <p>{{car.direction}}</p>
        <p>{{car.telephone}}</p>
        <img src="{{car.image}}">
      </ion-item>
    </ion-list>
</ion-content>
