<ion-header>
  <ion-navbar color = 'gray'>
    <ion-title>
      Manage Models
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="insertModel()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
          <ion-col>
            <ion-list>
              <ion-item-sliding *ngFor = "let model of models">
                <ion-item text-wrap>
                  <h2>{{model.name}}</h2>
                  <p>{{model.power}}</p>
                  <p>{{model.fuel}}</p>
                  <p>{{model.price}}</p>
                </ion-item>
                <ion-item-options>
                    <button ion-button color='primary' (click)='updateModels(model)' icon-start>
                        <ion-icon name="create"></ion-icon>
                        Update
                    </button>
                    <button ion-button color='danger' (click)='deleteModel(model.id)' icon-start>
                        <ion-icon name="trash"></ion-icon>
                        Delete
                    </button>
                </ion-item-options>
              </ion-item-sliding>
            </ion-list>
          </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
